substitutions: 
  _TAG: latest
  _REGION: europe-west4
  _WEIGHTS_BUCKET: gs://nannie_sam3


steps:
  # Step 1: Download SAM3 weights from GCS bucket
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        mkdir -p ./weights
        gsutil -m rsync -r $_WEIGHTS_BUCKET/sam3/ ./weights/

  # Step 2: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/sam3/sam3-api:$_TAG'
      - '-t'
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/sam3/sam3-api:latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Step 3: Push tagged version
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/sam3/sam3-api:$_TAG'

  # Step 4: Push latest version
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/sam3/sam3-api:latest'

  # Step 5: Deploy to Cloud Run with GPU
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sam3-api-service'
      - '--image=$_REGION-docker.pkg.dev/$PROJECT_ID/sam3/sam3-api:$_TAG'
      - '--region=$_REGION'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--execution-environment=gen2'
      - '--memory=32Gi'
      - '--cpu=8'
      - '--timeout=1200'
      - '--max-instances=1'
      - '--min-instances=0'
      - '--gpu=1'
      - '--gpu-type=nvidia-l4'

images:
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/sam3/sam3-api:$_TAG'
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/sam3/sam3-api:latest'

timeout: '2400s'

options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY
